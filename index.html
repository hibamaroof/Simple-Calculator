<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="calculator">
      <div class="title">Digital Calculator</div>
      <div class="display"></div>
      <div class="buttons">
        <!-- <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">Del</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>X</button>


            <button>.</button>
            <button>0</button>
            <button>+</button>
            <button>-</button> -->
        <input type="button" value="7" onclick="DisplayOutput(this)" />
        <input type="button" value="8" onclick="DisplayOutput(this)" />
        <input type="button" value="9" onclick="DisplayOutput(this)" />
        <input
          type="button"
          value="Del"
          class="del"
          onclick="DisplayOutput(this)"
        />
        <input type="button" value="4" onclick="DisplayOutput(this)" />
        <input type="button" value="5" onclick="DisplayOutput(this)" />
        <input type="button" value="6" onclick="DisplayOutput(this)" />
        <input type="button" value="/" onclick="DisplayOutput(this)" />

        <input type="button" value="1" onclick="DisplayOutput(this)" />
        <input type="button" value="2" onclick="DisplayOutput(this)" />
        <input type="button" value="3" onclick="DisplayOutput(this)" />
        <input type="button" value="X" onclick="DisplayOutput(this)" />

        <input type="button" value="." onclick="DisplayOutput(this)" />
        <input type="button" value="0" onclick="DisplayOutput(this)" />
        <input type="button" value="+" onclick="DisplayOutput(this)" />
        <input type="button" value="-" onclick="DisplayOutput(this)" />
      </div>
      <button class="equal">=</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
